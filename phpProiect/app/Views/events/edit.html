{% set pageTitle="Edit Event" %} {% extends "layout.html" %} {% block head %} {{parent()}} {% endblock %} {% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" action="/events/doEdit" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="description" id="description" tabindex="1" class="form-control" placeholder="description" value="{{event.getDescription()}}">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="type" id="type" tabindex="2" class="form-control" placeholder="Type" value="{{event.getType()}}">
                                </div>
                                <div class="form-group">
                                    <input type="text" name="hours" id="hours" tabindex="3" class="form-control" placeholder="Hours" value="{{event.getHours()}}">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="edit-submit" id="edit-submit" tabindex="4" class="form-control btn btn-register" value="Edit">
                                        </div>
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="cancel-submit" id="cancel-submit" tabindex="5" class="form-control btn btn-register" value="Cancel">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    {% for error in errors %} * {{ error}} <br> {% endfor %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
