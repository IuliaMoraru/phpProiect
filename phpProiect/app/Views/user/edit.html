{% set pageTitle="Edit" %} {% extends "layout.html" %} {% block head %} {{parent()}}
<link rel="stylesheet" href="login.css" /> {% endblock %} {% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="register-form" action="/user/edit/ed" method="post" role="form">
                                <div class="form-group">
                                    <input type="text" name="username" id="registerUsername" tabindex="1" class="form-control" placeholder="Username" value="{{user.getUsername()}}">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="registerPassword" tabindex="3" minlength="5" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="confirmPassword" id="registerConfirmPassword" tabindex="3" minlength="5" class="form-control" placeholder="ConfirmPassword">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="edit-submit" id="edit-submit" tabindex="4" class="form-control btn btn-register" value="Update">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    {% for error in errors %} * {{ error}} <br> {% endfor %}
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
