{% set pageTitle="Login" %}
{% extends "layout.html" %}
{% block head %}
    {{parent()}}
    <link rel="stylesheet" href="login.css" />
{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Register</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form id="login-form" action="/login/auth" method="post" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="email" name="email" id="authEmail" tabindex="1" class="form-control" placeholder="Email" >
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="authPassword" tabindex="2" class="form-control" placeholder="Password">
                                </div>
                                <div class="form-group">
                                    <div class="row">
                                        <div class="col-sm-6 col-sm-offset-3">
                                            <input type="submit" name="login-submit" id="login-submit" tabindex="4" class="form-control btn btn-login" value="Log In">
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    {% for error in errors %}
                                        * {{ error}} <br>
                                    {% endfor %}
                                </div>
                            </form>
                           </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
